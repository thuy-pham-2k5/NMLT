<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng máy tính</title>
</head>
<body>
    <form action="">
        <input type="number" name="" id="num1" placeholder="Nhập số thứ nhất">
        <input type="number" name="" id="num2" placeholder="Nhập số thứ hai">
        <button onclick="plus()">Cộng</button>
        <button onclick="minus">Trừ</button>
        <h2>Kết quả: </h2>
        <div id="result"></div>
    </form>
</body>
<Script>   
    function plus() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value; 
        let result = Number(number1) + Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function minus() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value; 
        let result = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML = result;
    }
</Script>
</html>
